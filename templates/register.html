{% extends 'header.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}

			<!-- Register contant start -->
			<div class="contant">
				<div id="banner-part" class="banner inner-banner">
					<div class="container">
						<div class="bread-crumb-main">
							<h1 class="banner-title">Регистрация</h1>
							<div class="breadcrumb">
			                    <ul class="inline">
			                        <li><a href="/">Главная</a></li>
			                        <li>Регистрация</li>
			                    </ul>
			                </div>
						</div>
					</div>
				</div>
				<div class="ptb-100">
					<div class="container">
						<div class="row justify-content-center">
				            <div class="col-xl-6 col-lg-8 col-md-8 ">
				              <form class="main-form full" method='post' action='/register'>
				                <div class="row">
				                  <div class="col-12 mb-20">
				                    <div class="heading-part align-center">
				                      <h2 class="heading">Создать аккаунт</h2>
				                    </div>
				                  </div>
				                  <div class="col-12">
				                    <div class="form-group">
				                      <label for="f-name">Имя</label>
				                      <input type="text" id="username" required name='name' placeholder="Введите своё имя">
				                    </div>
				                  </div>
								  <div class="col-12">
				                    <div class="form-group">
				                      <label for="login-email">Номер телефона</label>
				                      <input id="phone-input" required type="text" name='phone' placeholder="+7 (___) ___-__-__">
									  <span id="error-message_phone" style="color: red;"></span>
				                    </div>
				                  </div>
				                  <div class="col-12">
				                    <div class="form-group">
				                      <label for="login-email">Email</label>
				                      <input id="email" required type="email" name='email' placeholder="Введите свой email">
									  <span id="emailError" style="color: red;"></span>
				                    </div>
				                  </div>
				                  <div class="col-12">
				                    <div class="form-group">
				                      <label for="password">Пароль</label>
				                      <input id="password" required type="password"  name='password' placeholder="Придумайте пароль">
									  <span id="error-message" style="color: red;"></span>
				                    </div>
				                  </div>
				                  <div class="col-12">
				                    <div class="form-group">
				                      <label for="re-enter-pass">Повторить пароль</label>
				                      <input id="repeat_password" required type="password"  name='repeat_password' placeholder="Повторите пароль">
									  <span id="error-message_repeat" style="color: red;"></span>
				                    </div>
				                  </div>
				                  <div class="col-12">
				                  	<div class="mb-30 dit w-100">
					                    <div class="check-box left-side mt-15"> 
					                      <span>
					                        <input type="checkbox" name="remember_me" id="remember_me" class="checkbox">
					                        <label for="remember_me" class="mb-0">Подписаться на новости и скидки</label>
					                      </span>
					                    </div>
					                    <button id='submit_register' type="submit" class="btn-color right-side">Зарегистрироваться</button>
				                    </div>
				                  </div>
				                  <div class="col-12">
				                  	<hr>
				                    <div class="new-account align-center mt-20"> <span>У вас уже есть аккаут?</span> 
				                    	<a class="link" title="Login Here" href="/login">Войдите</a> </div>
				                  </div>
				                </div>
				              </form>
				            </div>
				        </div>
					</div>
				</div>
			</div>
			<!-- Register contant end -->
			
			{% endblock %}
